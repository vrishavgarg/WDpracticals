<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceptional Handling</title>
    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>
    <script>
        var n=prompt("Enter any number between 10 to 20: ");
        try{
            if(n>=20){
                throw "exceeding";
            }else if(n<=10){
                throw "small";
            }
        }catch(err){
            document.write("Value is "+err);
            n=10;
        }
        finally{
            document.write("Value between 10 to 20 is: ",n);
        }
    </script>
    </p>
</body>
</html>
