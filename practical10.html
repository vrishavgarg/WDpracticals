<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of a number</title>
    <style>
        body{
            background-color: #F7ECDE;
        }
        p{
            text-align: center;
            color: #18978F;
            font-size: 20px;
        }
        h1{
            color: #54BAB9;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Squares of first 50 numbers:</h1>
    <script>
        document.write("<p>")
        for(let i=1; i<=50; i++){
            document.write("Squares of ",i," is: ",i*i,"<br>");
        }
        document.write("<\p>");
    </script>
</body>
</html>
