<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
        </tr>
        <tr>
        <script>
            function outer(){
                for(let i=1; i<=5; i++){
                    document.write("<tr>");
                    document.write("<td>",i,"</td>");
                    document.write("<td>");
                    function inner(){
                        for(let j=1; j<=i; j++){
                            document.write(i," ");
                        }
                    }
                    inner();
                    document.write("</td>");
                    document.write("</tr>");
                }
            }
            outer();
        </script>
        </tr>
    </table>
</body>
</html>
